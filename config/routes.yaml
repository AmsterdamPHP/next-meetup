authenticationWithGoogleStart:
    path: /start
    controller: AmsterdamPHP\Controller\AuthenticateWithGoogle::start

authenticationWithGoogleEnd:
  path: /end
  controller: AmsterdamPHP\Controller\AuthenticateWithGoogle::end

authenticationWithGoogleRefresh:
  path: /refresh
  controller: AmsterdamPHP\Controller\AuthenticateWithGoogle::refresh

listOfNextMeetups:
  path: /
  controller: AmsterdamPHP\Controller\ListOfNextMeetups::__invoke

nextMeetupWithoutHost:
  path: /next/without-host
  controller: AmsterdamPHP\Controller\NextOpenMeetupForHosts::__invoke

nextMeetupWithoutSpeaker:
  path: /next/without-speaker
  controller: AmsterdamPHP\Controller\NextOpenMeetupForSpeakers::__invoke

meetupDetails:
  path: /meetup/{date}
  controller: AmsterdamPHP\Controller\MeetupDetails::__invoke

addHostToMeetup:
  path: /meetup/{date}/add-host
  controller: AmsterdamPHP\Controller\AddHostToMeetup::__invoke

addSpeakerToMeetup:
  path: /meetup/{date}/add-speaker
  controller: AmsterdamPHP\Controller\AddSpeakerToMeetup::__invoke
